<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="square-loading">
        <span class="square-loading__loader" style="--timer:1"></span>
        <span class="square-loading__loader" style="--timer:2"></span>
        <span class="square-loading__loader" style="--timer:3"></span>
        <span class="square-loading__loader" style="--timer:2"></span>
        <span class="square-loading__loader" style="--timer:3"></span>
        <span class="square-loading__loader" style="--timer:4"></span>
        <span class="square-loading__loader" style="--timer:3"></span>
        <span class="square-loading__loader" style="--timer:4"></span>
        <span class="square-loading__loader" style="--timer:5"></span>
    </div>
    <div class="text-loading">
        <span class="text-loading__loader" style="--timing:1">L</span>
        <span class="text-loading__loader" style="--timing:2">o</span>
        <span class="text-loading__loader" style="--timing:3">a</span>
        <span class="text-loading__loader" style="--timing:4">d</span>
        <span class="text-loading__loader" style="--timing:5">i</span>
        <span class="text-loading__loader" style="--timing:6">n</span>
        <span class="text-loading__loader" style="--timing:7">g</span>
        <span class="text-loading__loader" style="--timing:8">.</span>
        <span class="text-loading__loader" style="--timing:9">.</span>
        <span class="text-loading__loader" style="--timing:10">.</span>
    </div>
</body>

</html>
